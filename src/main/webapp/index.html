<!DOCTYPE html>
<html ng-app="RootApp">
<head>
<meta charset="UTF-8">
<title>闲置物品交易系统</title>
<link href="static/css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="static/css/bootstrap/bootstrap-submenu.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="static/css/etalage.css" rel="stylesheet" type="text/css" media="all" />
<script src="static/js/jquery-1.10.2.js"></script>
<script src="static/js/jquery.min.js" type="text/javascript"></script>
<script src="static/js/angular/angular.js" type="text/javascript"></script>
<script src="static/js/angular/angular-cookies.js" type="text/javascript"></script>
<script src="static/js/angular/angular-route.js" type="text/javascript"></script>
<script src="static/js/services.js" type="text/javascript"></script>
<script src="controllers/index-controller.js"></script>
<script src="controllers/tag-controller.js"></script>
<script src="controllers/commodity-controller.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>
<script src="static/js/menu_jquery.js" type="text/javascript"></script><!-- 商品分类 下拉 -->
<script src="static/js/jquery.etalage.min.js" type="text/javascript"></script> <!-- etalage 图片放大 -->
<script type="application/x-javascript"> 
	$('.dropdown-submenu > a').submenupicker();
</script>
</head>
<body ng-controller="rootController">
	
<div class="header container">
	<div class="header_top">
		<div class="top_right col-md-12" ng-controller="headerController">
			<span ng-show="user.username" class="login_user">欢迎您, <a href="">{{user.username}}</a></span>
			<ul ng-show="!user.username">
				<li><a href="">注册</a></li>|
				<li class="login" >
							<div id="loginContainer"><span id="loginButton" ng-click="tologin()">登录</span></div>
				</li>|
				<li><a href="">联系我们</a></li>
			</ul>
			<ul ng-show="user.username">
				<li><a href="">个人中心</a></li>|
				<li><a href="">我的收藏(0)</a></li>|
				<li><a href="" ng-click="doLogout()">退出</a></li>|
				<li><a href="">联系我们</a></li>
			</ul>
		</div>
	</div>
	<div class="header_top" ng-controller="CommoditySearchController">
		<div class="logo col-md-4">
					<a href="index.html"><img src="static/images/1.png" alt=""/></a>
		</div>
		<div class="search-box col-md-5" style="margin-top: 17px;">
				<div class="input-group">
				  <input type="text" aria-describedby="basic-addon2" class="search-form-input" ng-model="searchContent" placeholder="请输入搜索关键字">
				  <span class="input-group-addon search-form-span" style="cursor: pointer;border-radius:0px 10px 10px 0px;">
				  		<a href="" ng-click="doSearch()" >搜索</a>
				  </span>
				</div>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>

<nav class="navbar navbar-default navbar-inverse">
  <div class="container-fluid" ng-controller="TagListController">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" style="margin: 0px 0px 0px 100px;">
   	  <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">所有商品分类 <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li class="dropdown-submenu" ng-repeat="tag in tags">
            	<a href="#">{{tag.name}}</a>
            	<ul class="dropdown-menu" ng-repeat="subtag in tag.tags">
		            <li><a href="#">{{subtag.name}}</a></li>
		         </ul>
            </li>
          </ul>
        </li>
        <li><a href="#/main">首页</a></li>
      </ul>
      <button type="button" class="btn btn-warning btn-lg addCommdity">发布闲置</button>
    </div>
  </div>
</nav>

<div class="container">
	<div class="col-sm-12">
         <div ng-view></div>
    </div>
</div>

<!-- footer -->
	<div class="footer">
		<div class="container">
			<p>Copyright &copy; 2015.Company name All rights reserved.<a href="">联系我们</a></p>
		</div>
	</div>
<!-- footer -->
</body>
</html>
