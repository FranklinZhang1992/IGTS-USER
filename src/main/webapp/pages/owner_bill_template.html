
 <meta charset="UTF-8">  
            <div class="col-md-10 column hd">
                    <div ng-controller="OwnerBillManagementController">
                        <ul class="nav nav-tabs" style="margin-bottom: 3%;">
                          <li role="presentation" class="active"><a href=""><b>我的账单</b></a></li>
                        </ul>

                        <table class="table table-bordered">
                           <thead>
                                <tr>
                                    <th>金额</th>
                                    <th width="30%">交易</th>
                                    <th width="30%">操作</th>
                                </tr>
                          </thead>
                           <tbody class="none_indent_item" ng-show="billList.length == 0">
                                <tr>
                                   <td colspan="3"><span style="color: red;"><b>您暂无订单记录</b></span></td>
                                </tr>
                            </tbody>
                        </table>
                            <table class="table indent_table" ng-repeat="bill in billList" style="margin-bottom: 20px;">
                                 <tbody>
                                    <tr>
                                        <td>{{bill.amount}}</td>
                                        <td width="30%">{{bill.content}}</td>
                                        <td width="30%">
                                             <button ng-click="deleteBill(bill.id)" class="btn btn-warning"><span class="glyphicon glyphicon-trash"></span></button>
                                        </td>
                                    </tr>
                                  </tbody>
                          </table>
                        <!--  Pagination -->
                        <div class="row" ng-controller="OwnerBillPaginationController" ng-show="isShow">
                            <ul class="pagination my-pagination" style="margin-left: 50%; float: right;">
                                <li ng-class="{paginationdisabled: isFirstPage}" ng-model="previousPageNumber">
                                    <a href="" ng-class="{paginationdisabled: isFirstPage}"
                                       ng-click="doJumpPage(previousPageNumber, activeTab)">&laquo;</a>
                                </li>
                    
                                <li ng-class="{active: page.isCurrentPage}" ng-repeat="page in pages"
                                    ng-click="doJumpPage(page.pageNumber, activeTab)"><a href="">{{page.pageNumber}}</a></li>
                    
                                <li ng-class="{paginationdisabled: isLastPage}" ng-model="NextPageNumber">
                                    <a href="" ng-class="{paginationdisabled: isLastPage}" ng-click="doJumpPage(NextPageNumber, activeTab)">&raquo;</a>
                                </li>
                            </ul>
                            <br>
                        </div>
                    </div>
            </div>
