
 <meta charset="UTF-8">  
            <div class="col-md-10 column hd">
                    <div ng-controller="OwnerFavoriteManagementController">
                        <ul class="nav nav-tabs" style="margin-bottom: 3%;">
                          <li role="presentation" class="active"><a href=""><b>收藏的商品</b></a></li>
                        </ul>
                        
                        <table class="table table-bordered">
                           <thead>
                                <tr>
                                    <th>宝贝</th>
                                    <th width="30%">操作</th>
                                </tr>
                          </thead>
                           <tbody class="none_indent_item" ng-show="favoriteCommodityList.length == 0">
                                <tr>
                                   <td colspan="2"><span style="color: red;"><b>您暂收藏商品</b></span></td>
                                </tr>
                            </tbody>
                        </table>
                            <table class="table indent_table" ng-repeat="commodity in favoriteCommodityList" style="margin-bottom: 20px;">
                                 <tbody>
                                    <tr>
                                        <td>
                                            <div class="cmt-edit-top clearfix">
                                                <div class="cmt-user">
                                                    <img src="{{commodity.covers[0].image.uri}}" alt="">
                                                </div><!-- {{commodity.title}} -->
                                                <a class="indent_commodity_name" href="#commodityDetail/{{commodity.id}}">{{commodity.id}}</a>
                                            </div>
                                        </td>
                                        <td width="30%">
                                            <button  type="button"  class="btn btn-warning" ng-click="deleteFavoriteCommodity(commodity.id)">取消收藏</button>
                                        </td>
                                    </tr>
                                  </tbody>
                          </table>
                        <!--  Pagination -->
                        <div class="row" ng-controller="OwnerFavoritePaginationController" ng-show="isShow">
                            <ul class="pagination my-pagination" style="margin-left: 50%; float: right;">
                                <li ng-class="{paginationdisabled: isFirstPage}" ng-model="previousPageNumber">
                                    <a href="" ng-class="{paginationdisabled: isFirstPage}"
                                       ng-click="doJumpPage(previousPageNumber, activeTab)">&laquo;</a>
                                </li>
                    
                                <li ng-class="{active: page.isCurrentPage}" ng-repeat="page in pages"
                                    ng-click="doJumpPage(page.pageNumber, activeTab)"><a href="">{{page.pageNumber}}</a></li>
                    
                                <li ng-class="{paginationdisabled: isLastPage}" ng-model="NextPageNumber">
                                    <a href="" ng-class="{paginationdisabled: isLastPage}" ng-click="doJumpPage(NextPageNumber, activeTab)">&raquo;</a>
                                </li>
                            </ul>
                            <br>
                        </div>

                    </div>
            </div>
